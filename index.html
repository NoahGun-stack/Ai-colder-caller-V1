
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoofPulse | Operational Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-brand: #4338ca; /* Deep Royal Indigo */
            --primary-brand-light: #f5f7ff;
            --sidebar-bg: #f8f9fb;
            --border-color: #e5e7eb;
            --text-main: #111827;
            --text-muted: #6b7280;
            --bg-main: #ffffff;
        }
        body { 
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
        }
        *, *::before, *::after {
            border-radius: 0 !important;
        }
        .sidebar-item-active {
            background-color: var(--primary-brand-light);
            color: var(--primary-brand);
            border-right: 3px solid var(--primary-brand);
        }
        .table-dense th {
            font-size: 11px;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            background: var(--sidebar-bg);
        }
        .table-dense td {
            font-size: 12px;
            padding: 10px 16px;
            border-bottom: 1px solid var(--border-color);
        }
        .panel-right {
            border-left: 1px solid var(--border-color);
            background: var(--bg-main);
        }
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; }
        ::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
    </style>
